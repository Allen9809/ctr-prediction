apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: ctr-generate-features
  namespace: yinanli
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: docker.io/yinanli617/ctr-prediction:csv-full
  imagePullPolicy: Always
  mainApplicationFile: local:///pipelines/pyspark-ctr.py
  sparkVersion: "3.1.1"
  hadoopConf:
    "fs.gs.project.id": "kubeflow-yli"
    "fs.gs.system.bucket": "pyspark-yli"
    "google.cloud.auth.service.account.enable": "true"
    "google.cloud.auth.service.account.json.keyfile": "/mnt/secrets/spark-sa.json"
  driver:
    cores: 1
    labels:
      version: 3.1.1
    memory: "1g"
    secrets:
      - name: "spark-sa"
        path: "/mnt/secrets"
        secretType: GCPServiceAccount
    envVars:
      GCS_PROJECT_ID: kubeflow-yli
    serviceAccount: spark-sa
  executor:
    instances: 1
    cores: 4
    labels:
      version: 3.1.1
    memory: "6g"
    secrets:
      - name: "spark-sa"
        path: "/mnt/secrets"
        secretType: GCPServiceAccount
    envVars:
      GCS_PROJECT_ID: kubeflow-yli